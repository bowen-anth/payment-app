<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <header class="header">
          <div class="header-item">
            <img
              class="header-item-image"
              width="50"
              height="50"
              src="https://img.icons8.com/ios/50/home--v1.png"
              alt="home--v1"
            />
            <span class="header-span">Home</span>
          </div>
          <div class="header-item">
            <img
              class="header-item-image"
              width="80"
              height="80"
              src="https://img.icons8.com/dotty/80/bank-card-back-side.png"
              alt="bank-card-back-side"
            />
            <span class="header-span">Cards</span>
          </div>
          <span class="payment-main"
            ><img
              class="payment-main-image"
              width="100"
              height="100"
              src="https://img.icons8.com/matisse/100/online-payment-.png"
              alt="online-payment-"
          /></span>
          <div class="header-item">
            <img
              class="payment-item-image"
              width="50"
              height="50"
              src="https://img.icons8.com/ios/50/cheap-2.png"
              alt="cheap-2"
            />
            <span class="header-span">Tax</span>
          </div>
          <div class="header-item">
            <img
              class="payment-item-image"
              width="64"
              height="64"
              src="https://img.icons8.com/cotton/64/gender-neutral-user--v2.png"
              alt="gender-neutral-user--v2"
            />
            <span class="header-span">Profile</span>
          </div>
        </header>
        <div class="frequent-payments-container">
          <header class="frequent-header">
            <p class="frequent-p">Frequent Payments</p>
            <p class="hamburger">•••</p>
          </header>
          <div class="frequent-image-container">
            <div class="image-item-container">
              <img
                class="frequent-avatar"
                src="https://i.pravatar.cc/150"
                alt="profile pic"
                width="75px"
                height="auto"
              />
            </div>
            <div class="image-item-container">
              <img
                class="frequent-avatar"
                src="https://i.pravatar.cc/150/2"
                alt="profile pic"
                width="75px"
                height="auto"
              />
            </div>
            <div class="image-item-container">
              <img
                class="frequent-avatar"
                src="https://i.pravatar.cc/150/3"
                alt="profile pic"
                width="75px"
                height="auto"
              />
            </div>
            <div class="image-item-container">
              <img
                class="frequent-avatar"
                src="https://i.pravatar.cc/150/4"
                alt="profile pic"
                width="75px"
                height="auto"
              />
            </div>
          </div>
        </div>
        <div class="contact-wrapper"></div>
        <div class="accept-payments-container">
          <div class="accept-payments-text">
            Accept payments on your phone with simple payment buttons, or one of
            our flexible payment solutions, which can be customized to the needs
            of your business.
          </div>
          <div class="accept-payments-footer">
            <span class="left"><</span>
            <div class="dots-container">
              <span class="dot selected"></span><span class="dot"></span
              ><span class="dot"></span>
            </div>
            <span class="right">></span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        <a href="https://icons8.com/icon/114140/customer">Customer</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </p>
    </footer>
  </body>
</html>
